name: Validate Chapter Numbering

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - 'scripts/validate_docs_numbering.py'
      - '.github/workflows/validate-docs-numbering.yml'
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - 'scripts/validate_docs_numbering.py'
      - '.github/workflows/validate-docs-numbering.yml'
  workflow_dispatch: {}

jobs:
  numbering-sanity-check:
    name: Guard numbered chapters
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: 🔍 Verify numbering is contiguous
        run: |
          python3 scripts/validate_docs_numbering.py
