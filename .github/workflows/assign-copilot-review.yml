name: Assign Copilot Review

on:
  pull_request:
    types: [ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  assign-copilot:
    name: Assign Copilot
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add Copilot verification comment if missing (BOT_ISSUE)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_ISSUE }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const marker = "@copilot - verify this PR";

            // HÃ¤mta alla kommentarer (paginering inkluderad)
            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number: prNumber, per_page: 100 }
            );

            const alreadyExists = comments.some(c => (c.body || "").trim() === marker);

            if (alreadyExists) {
              core.info("âœ… Copilot-kommentaren finns redan â€“ hoppar Ã¶ver.");
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: marker
              });
              core.info("ðŸ’¬ La till Copilot-verifikationskommentaren.");
            }