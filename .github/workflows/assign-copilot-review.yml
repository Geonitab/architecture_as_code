name: Assign Copilot Review

on:
  pull_request:
    types: [ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  assign-copilot:
    name: Assign Copilot
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add Copilot verification comment if missing (BOT_ISSUE)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_ISSUE }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const marker = "@copilot - verify this PR";
            let prNumber;

            // If triggered manually, attempt to detect the PR from context or inputs
            if (context.eventName === "workflow_dispatch") {
              core.info("ðŸ”„ Manual trigger detected.");
              // You can optionally pass PR number as input when running manually
              prNumber = core.getInput("pr_number") || null;
              if (!prNumber) {
                core.setFailed("No pull request number provided. Please specify 'pr_number' when running manually.");
                return;
              }
            } else {
              prNumber = context.payload.pull_request.number;
            }

            // Fetch all comments on the pull request (with pagination)
            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number: prNumber, per_page: 100 }
            );

            const alreadyExists = comments.some(c => (c.body || "").trim() === marker);

            if (alreadyExists) {
              core.info("âœ… Copilot verification comment already exists â€“ skipping.");
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: marker
              });
              core.info("ðŸ’¬ Added Copilot verification comment.");
            }