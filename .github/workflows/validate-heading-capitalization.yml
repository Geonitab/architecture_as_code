name: Validate Heading Capitalization

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**/*.md'
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
  workflow_dispatch: {}

jobs:
  validate-headings:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ✅ Validate heading capitalization
        run: |
          echo "=== Validating heading capitalization in markdown files ==="
          python3 scripts/validate_heading_capitalization.py
          echo "✅ Heading validation completed"
