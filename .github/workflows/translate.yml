name: Translate Codebase to Swedish

on:
  workflow_dispatch:

jobs:
  translate-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U translators

      - name: Run translation script
        # Updated path to the script
        run: python scripts/translate_repo.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add .
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: Automatically translated files to Swedish"
            git push
          fi
