name: Architect Bot - Auto PR

on:
  issues:
    types:
      - opened
      - labeled
      - reopened
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  models: read

jobs:
  delay_for_issue_response:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for issue response labeling
        run: sleep 15

  prepare_architecture_pr:
    needs: delay_for_issue_response
    if: >-
      contains(github.event.issue.labels.*.name, 'architecture') ||
      contains(github.event.issue.labels.*.name, 'Architecture') ||
      contains(github.event.issue.labels.*.name, 'ARCHITECTURE') ||
      (github.event.label != null &&
       contains(fromJSON('["architecture","Architecture","ARCHITECTURE"]'), github.event.label.name))
    runs-on: ubuntu-latest
    steps:
      - name: Wait for issue response labeling
        run: sleep 15

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Specific version to avoid compatibility issues

      - name: Generate architecture response
        run: python scripts/architect_bot.py
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_MODELS_MODEL: ${{ vars.ARCHITECT_BOT_GITHUB_MODEL }}
          GITHUB_MODELS_BASE_URL: ${{ vars.ARCHITECT_BOT_GITHUB_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.ARCHITECT_BOT_OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.ARCHITECT_BOT_MODEL }}
          OPENAI_BASE_URL: ${{ vars.ARCHITECT_BOT_OPENAI_BASE_URL }}

      - name: Create architecture response pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: architect/issue-${{ github.event.issue.number }}
          base: ${{ github.event.repository.default_branch }}
          title: "Add architecture solution for issue #${{ github.event.issue.number }}"
          commit-message: "Add architecture solution outline for issue #${{ github.event.issue.number }}"
          labels: architecture
          body: |
            ## Summary
            - Automatically generated architecture response for #${{ github.event.issue.number }}
            - Review the outline and fill in implementation details as needed.

            Fixes #${{ github.event.issue.number }}
          add-paths: |
            docs/architecture/**