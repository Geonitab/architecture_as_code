name: Build Prezi Deck

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-prezi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (prezi app)
        working-directory: presentations/prezi
        run: |
          npm ci

      - name: Build prezi app
        working-directory: presentations/prezi
        run: |
          npm run build

      - name: Generate slides.json
        run: |
          python3 generate_presentation.py

      - name: Copy build to docs/prezi
        run: |
          rm -rf docs/prezi
          mkdir -p docs/prezi
          cp -R presentations/prezi/dist/* docs/prezi/

      - name: Commit updated docs/prezi (if changed)
        run: |
          if [ -n "$(git status --porcelain docs/prezi)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/prezi
            git commit -m "ci: update prezi bundle and slides.json"
          fi

