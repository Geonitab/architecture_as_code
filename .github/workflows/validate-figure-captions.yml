name: Validate Figure Captions

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**/*.md'
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
  workflow_dispatch: {}

jobs:
  validate-captions:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ✅ Validate figure caption capitalization
        run: |
          echo "=== Validating figure caption capitalization in markdown files ==="
          python3 scripts/validate_figure_captions.py
          echo "✅ Figure caption validation completed"
