name: Designer Bot

on:
  issues:
    types: [opened, reopened, labeled]

jobs:
  designer-response:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'design') || contains(github.event.issue.labels.*.name, 'Design')
    permissions:
      issues: write
    steps:
      - name: Assign to Copilot
        uses: otto-de/assign_issue_toCopilot_action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
