name: Developer Bot - Auto PR

on:
  issues:
    types:
      - opened
      - labeled
      - reopened

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  delay_for_issue_response:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for issue response labeling
        run: sleep 15

  prepare_development_pr:
    needs: delay_for_issue_response
    if: >-
      contains(github.event.issue.labels.*.name, 'dev') ||
      contains(github.event.issue.labels.*.name, 'Dev') ||
      contains(github.event.issue.labels.*.name, 'DEV') ||
      (github.event.label != null &&
       contains(fromJSON('["dev","Dev","DEV"]'), github.event.label.name))
    runs-on: ubuntu-latest
    steps:
      - name: Wait for issue response labeling
        run: sleep 15

      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Generate development response
        run: python scripts/developer_bot.py
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create development response pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: developer/issue-${{ github.event.issue.number }}
          base: ${{ github.event.repository.default_branch }}
          title: "Add development plan for issue #${{ github.event.issue.number }}"
          commit-message: "Add development plan for issue #${{ github.event.issue.number }}"
          labels: dev
          body: |
            ## Summary
            - Automatically generated development response for #${{ github.event.issue.number }}
            - Review the outline and confirm implementation details, owners, and validation.

            Fixes #${{ github.event.issue.number }}
          add-paths: |
            docs/development/**
