name: Build & (Optional) Deploy MkDocs Site

on:
  # Gör workflowen återanvändbar för orchestrate-all.yml
  workflow_call:
    inputs:
      mkdocs_config:
        description: Path to mkdocs.yml
        required: false
        type: string
        default: mkdocs.yml
      python_version:
        description: Python version
        required: false
        type: string
        default: "3.12"
      deploy_to_pages:
        description: Deploy to GitHub Pages after build
        required: false
        type: boolean
        default: false
    secrets: {}
  # Tillåt manuell körning och auto-bygg på push om du vill använda det fristående också
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "mkdocs.yml"
      - "docs/**"
      - ".github/workflows/site.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "site-${{ github.ref }}"
  cancel-in-progress: true

env:
  SITE_DIR: site

jobs:
  site:
    name: Site / site
    runs-on: ubuntu-latest
    timeout-minutes: 25
    # När den kallas från orchestratorn kan den sätta inputs.deploy_to_pages=true för att publicera
    environment: ${{ inputs.deploy_to_pages && 'github-pages' || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (quick sanity)
        run: |
          set -euxo pipefail
          pwd
          ls -la
          [ -f "${{ inputs.mkdocs_config }}" ] && echo "Found ${{ inputs.mkdocs_config }}" || (echo "::error::No mkdocs.yml at ${{ inputs.mkdocs_config }}"; exit 2)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          cache: pip

      - name: Bootstrap pip & wheels
        run: |
          set -euxo pipefail
          python -V
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies (requirements + ensure MkDocs plugins)
        run: |
          set -euxo pipefail
          # 1) Installera requirements.txt om den finns
          if [[ -f requirements.txt ]]; then
            python -m pip install -r requirements.txt
          fi
          # 2) Säkerställ kärn-paket för MkDocs oavsett requirements
          python -m pip install --upgrade \
            mkdocs \
            mkdocs-material \
            mkdocs-material-extensions \
            mkdocs-mermaid2-plugin \
            mkdocs-awesome-pages-plugin \
            mkdocs-redirects

      - name: Print MkDocs config & docs index
        run: |
          set -euxo pipefail
          echo "===== mkdocs.yml ====="
          cat "${{ inputs.mkdocs_config }}"
          echo "===== docs/ ====="
          ls -la docs || true
          echo "===== images/ ====="
          ls -la docs/images || true

      - name: Configure GitHub Pages (only if deploying)
        if: ${{ inputs.deploy_to_pages }}
        uses: actions/configure-pages@v5

      - name: Build site (strict & verbose)
        run: |
          set -euxo pipefail
          python -m mkdocs build \
            --strict \
            --clean \
            --config-file "${{ inputs.mkdocs_config }}" \
            --site-dir "${SITE_DIR}"

      - name: Upload Pages artifact (only if deploying)
        if: ${{ inputs.deploy_to_pages }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

      - name: Deploy to GitHub Pages (only if deploying)
        if: ${{ inputs.deploy_to_pages }}
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Summarise result
        if: always()
        run: |
          set -euxo pipefail
          echo "Built output:"
          du -sh "${SITE_DIR}" || true
          ls -la "${SITE_DIR}" || true
          if [ -n "${{ steps.deploy.outputs.page_url || '' }}" ]; then
            echo "Deployed to: ${{ steps.deploy.outputs.page_url }}"
          fi