name: Build & Deploy MkDocs Site

on:
  workflow_call:
    inputs:
      mkdocs_config:
        description: Path to mkdocs.yml
        required: false
        type: string
        default: mkdocs.yml
      python_version:
        description: Python version to use
        required: false
        type: string
        default: "3.12"
    secrets: {} # inherited by caller

# These are required for the Pages deployment when used as a called workflow
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "site-${{ github.ref }}"
  cancel-in-progress: true

env:
  SITE_DIR: site

jobs:
  build-and-deploy:
    name: Site / Build site
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install MkDocs (or repo requirements)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f requirements.txt ]]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            # Common plugins â€“ adjust if your mkdocs.yml requires others
            pip install \
              mkdocs \
              mkdocs-material \
              mkdocs-mermaid2-plugin \
              mkdocs-awesome-pages-plugin
          fi
          mkdocs --version

      - name: Build site
        shell: bash
        run: |
          set -euo pipefail
          echo "Using config: ${{ inputs.mkdocs_config }}"
          mkdocs build --clean --config-file "${{ inputs.mkdocs_config }}" --site-dir "${SITE_DIR}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        # No inputs needed; deploys the uploaded artifact
        # Requires pages:write and id-token:write permissions

      - name: Publish URL
        if: always()
        run: |
          echo "Deployed to: ${{ steps.deploy.outputs.page_url }}"