name: Build – Presentations

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version
        required: false
        type: string
        default: "3.12"
      # legacy, lämnas för bakåtkompatibilitet
      src_dir:
        description: (Unused) Kept for compatibility.
        required: false
        type: string
        default: "docs"
      template_path:
        description: (Unused) Kept for compatibility.
        required: false
        type: string
        default: "templates/presentation-template.pptx"
      out_dir:
        description: (Unused) Kept for compatibility.
        required: false
        type: string
        default: "exports/presentations"

permissions:
  contents: read

jobs:
  generate:
    name: Generate presentations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML python-pptx

      - name: Ensure output folders exist
        run: |
          mkdir -p presentations
          mkdir -p releases/presentation

      - name: Run generator
        shell: bash
        run: |
          set -euo pipefail
          # Kör rätt script (ligger i repo-roten)
          python ./generate_presentation.py \
            --create-pptx \
            --release \
            --output presentations/architecture_as_code_presentation.pptx

      - name: Show generated files (debug)
        run: |
          echo "=== presentations/ ==="
          find presentations -maxdepth 2 -type f -print || true
          echo "=== releases/presentation/ ==="
          find releases/presentation -maxdepth 2 -type f -print || true

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: presentations
          path: |
            presentations/
            releases/presentation/
          if-no-files-found: error
          retention-days: 30