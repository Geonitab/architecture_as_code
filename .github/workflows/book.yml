name: Build Book (native)

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'docs/images/**/*'
      - 'docs/build_book.sh'
      - 'templates/**/*'
      - 'generate_book.py'
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read

env:
  ARTIFACT_RETENTION_DAYS: 30

jobs:
  book:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python deps (if any)
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Pandoc & TeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pandoc \
            texlive-xetex texlive-fonts-recommended texlive-latex-extra \
            librsvg2-bin graphviz

      - name: Generate book content
        run: python3 generate_book.py

      - name: Build book formats
        run: |
          mkdir -p releases/book
          cd docs
          chmod +x ./build_book.sh
          ./build_book.sh --release || ./build_book.sh
          cd ..

      - name: Upload book artefacts
        uses: actions/upload-artifact@v4
        with:
          name: book-formats
          path: releases/book/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
          if-no-files-found: error
