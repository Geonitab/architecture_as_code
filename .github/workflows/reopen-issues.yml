name: Reopen Issues Sequentially

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  close-and-reopen:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Close and reopen issues one by one
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_ISSUE }}
        run: |
          open_issues=$(gh issue list --state open --json number --jq '.[].number')
          for issue in $open_issues; do
            echo "Closing issue #$issue"
            gh issue close $issue

            echo "Waiting 3 minutes before reopening issue #$issue"
            sleep 180

            echo "Reopening issue #$issue"
            gh issue reopen $issue
          done