<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture as Code - Book Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --kvadrat-blue: hsl(221, 67%, 32%);
            --kvadrat-blue-light: hsl(217, 91%, 60%);
            --kvadrat-blue-dark: hsl(214, 32%, 18%);
            --kvadrat-gray: hsl(215, 20%, 46%);
            --kvadrat-gray-light: hsl(214, 32%, 97%);
            --success: hsl(160, 84%, 30%);
            --white: hsl(0, 0%, 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--kvadrat-blue) 0%, var(--kvadrat-blue-dark) 100%);
            width: 210mm;
            height: 297mm;
            display: flex;
            flex-direction: column;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .book-cover {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 40mm 25mm;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 40mm;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--kvadrat-blue);
            font-size: 24px;
        }

        .brand-text {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 0.9;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.4;
            margin-bottom: 48px;
            max-width: 80%;
        }

        .highlight {
            display: inline-block;
            background: linear-gradient(135deg, var(--kvadrat-blue-light), var(--success));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: end;
            margin-top: auto;
        }

        .authors {
            font-size: 18px;
            font-weight: 600;
        }

        .edition {
            text-align: right;
            font-size: 14px;
            opacity: 0.8;
        }

        .edition-year {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        /* Professional accents */
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, var(--kvadrat-blue-light), var(--success));
        }

        .corner-accent {
            position: absolute;
            bottom: 40mm;
            right: 25mm;
            width: 60px;
            height: 60px;
            background: var(--white);
            opacity: 0.1;
            border-radius: 50%;
        }

        @media print {
            body {
                width: 210mm;
                height: 297mm;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="accent-line"></div>
    <div class="corner-accent"></div>
    
    <div class="book-cover">
        <header class="header">
            <div class="logo-area">
                <div class="logo">K</div>
                <div class="brand-text">Kvadrat Publication</div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="title">
                Architecture<br>
                as <span class="highlight">Code</span>
            </h1>
            <p class="subtitle">
                A guide to how fully code-based architecture worksâ€”and the effects it has on adjacent disciplines such as design, development, governance, testing, and requirements management
            </p>
        </main>

        <footer class="footer">
            <div class="authors">
                Gunnar Nordqvist
            </div>
            <div class="edition">
                <div class="edition-year">2025</div>
                <div>Published 2025</div>
            </div>
        </footer>
    </div>
</body>
</html>
