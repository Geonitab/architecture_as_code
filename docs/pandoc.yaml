---
# Pandoc configuration file for "Architecture as Code" book
# Simplified configuration for better compatibility

# General settings
standalone: true
toc: true
toc-depth: 3
number-sections: true

# Chapter page break configuration
top-level-division: chapter

# Template and styling - Try Eisvogel first, fallback to default
template: eisvogel.latex

# PDF-specific settings
pdf-engine: xelatex

# Syntax highlighting configuration
highlight-style: tango
# Alternative highlight styles: pygments, kate, monochrome, espresso, zenburn, haddock, breezedark, tango

# Metadata for document
metadata:
  title: "Architecture as Code"
  subtitle: "A practical handbook for Infrastructure as Code"
  author: "Architecture as Code Editorial Team"
  date: "2024"
  language: en
  lang: en-GB

# Variables for better compatibility
variables:
  documentclass: book
  classoption:
    - twoside
    - openany
  geometry:
    - top=2.5cm
    - bottom=2.5cm
    - left=2.5cm
    - right=2.5cm
  fontsize: 11pt
  linestretch: 1.2
  lang: en-GB
  cover-image: "images/book-cover.png"
  include-before: |
    \newpage
    \thispagestyle{empty}
    \begin{center}
    \includegraphics[width=\paperwidth,height=\paperheight,keepaspectratio]{images/book-cover.png}
    \end{center}
    \newpage
    \thispagestyle{empty}
    \begin{center}
    \vspace*{0.15\textheight}
    {\Huge\bfseries Architecture as Code\par}
    \vspace{1.25cm}
    {\Large\itshape A practical handbook for Infrastructure as Code\par}
    \vfill
    {\large Architecture as Code Editorial Team\par}
    {\large 2024\par}
    \vspace*{0.1\textheight}
    \end{center}
    \newpage
    \thispagestyle{empty}
    \begin{center}
    \vspace*{0.2\textheight}
    {\Large\bfseries Architecture as Code}\par
    \vspace{1cm}
    {\normalsize A comprehensive British English guide covering modern Infrastructure as Code practices, organisational governan
    ce, and architectural automation for cloud-native delivery teams.\par}
    \vspace{1.5cm}
    {\normalsize Published by the Architecture as Code Book Workshop\par}
    {\normalsize London, United Kingdom}\par
    \vspace*{0.1\textheight}
    \end{center}
    \newpage
  # Simplified header handling
  header-includes: |
    \usepackage{fancyhdr}
    \usepackage{titlesec}
    \setlength{\headheight}{14pt}
    \pagestyle{fancy}
    \fancyhf{}
    \newcommand{\currentpartletter}{}
    \newcommand{\currentparttitle}{}
    \newcommand{\currentpartformat}{}
    \newcommand{\setbookpart}[1]{%
      \renewcommand{\currentpartletter}{\thepart}%
      \renewcommand{\currentparttitle}{#1}%
      \renewcommand{\currentpartformat}{PART~\thepart\space--\space #1}%
    }
    \renewcommand{\chaptermark}[1]{\markboth{\thechapter.\ #1}{}}
    \fancyhead[LE]{\small\bfseries \currentpartformat}
    \fancyhead[RO]{\small\bfseries \leftmark}
    \fancyfoot[C]{\thepage}
    \renewcommand{\headrulewidth}{0pt}
    \renewcommand{\partname}{Part}
    \renewcommand{\thepart}{\Alph{part}}
    \titleformat{\part}[display]
      {\bfseries\centering\Huge}
      {PART \thepart}
      {0pt}
      {\thispagestyle{empty}\vspace*{0.5\textheight}}
    \titlespacing*{\part}{0pt}{0pt}{0pt}
    \usepackage{graphicx}
    \usepackage{pdfpages}

# For EPUB output
epub-chapter-level: 1

# Additional filters for better output
filters: []