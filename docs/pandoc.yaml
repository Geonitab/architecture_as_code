---
# Pandoc configuration file for "Arkitektur som kod" book
# Ensures chapters start on new pages for all output formats

# General settings
standalone: true
toc: true
toc-depth: 3
number-sections: true

# Chapter page break configuration - This ensures H1 headers start new pages
top-level-division: chapter

# Template and styling
template: eisvogel.latex

# PDF-specific settings
pdf-engine: xelatex

# Metadata for document
metadata:
  title: "Arkitektur som kod"
  subtitle: "Infrastructure as Code i praktiken"
  author: "Kodarkitektur Bokverkstad"
  lang: sv-SE

# Variables for the Eisvogel template
variables:
  book: true
  classoption: 
    - oneside
    - openany
  geometry:
    - margin=2.5cm
  fontsize: 11pt
  linestretch: 1.2
  documentclass: book
  header-includes: |
    \let\oldchapter\chapter
    \renewcommand{\chapter}{\clearpage\oldchapter}

# For EPUB output - chapters break at H1 level
epub-chapter-level: 1