<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[PAGE_TITLE]]</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

    <style>
        :root {
            --aac-primary: hsl(221, 67%, 32%);
            --aac-primary-light: hsl(217, 91%, 60%);
            --aac-primary-dark: hsl(214, 32%, 18%);
            --aac-muted: hsl(215, 20%, 46%);
            --surface-soft: hsl(214, 32%, 97%);
            --surface-border: rgba(23, 37, 84, 0.15);
            --white: hsl(0, 0%, 100%);
            --black: hsl(0, 0%, 0%);
            --success: hsl(160, 84%, 30%);
            --warning: hsl(32, 95%, 44%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--surface-soft);
            color: var(--aac-primary-dark);
            line-height: 1.6;
            font-size: 16px;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 25mm;
            background: var(--white);
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
        }

        .whitepaper-header {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .series-badge {
            display: inline-block;
            background: var(--aac-primary);
            color: var(--white);
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            align-self: flex-start;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            color: var(--aac-primary-dark);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 20px;
            color: var(--aac-muted);
            font-weight: 400;
            max-width: 85%;
        }

        .subtitle:empty {
            display: none;
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            color: var(--aac-muted);
            font-size: 14px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-weight: 600;
            color: var(--aac-primary);
            text-transform: uppercase;
            letter-spacing: 0.4px;
            font-size: 12px;
        }

        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .feature-tag {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 999px;
            background: var(--surface-soft);
            color: var(--aac-primary);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        section {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--aac-primary-dark);
            margin-bottom: 20px;
            line-height: 1.3;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--aac-primary);
            margin: 32px 0 16px 0;
            line-height: 1.3;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--aac-primary-dark);
            margin: 24px 0 12px 0;
            line-height: 1.4;
        }

        p {
            margin-bottom: 16px;
            color: var(--aac-primary-dark);
        }

        .lead {
            font-size: 18px;
            font-weight: 400;
            color: var(--aac-muted);
            margin-bottom: 24px;
            border-left: 4px solid var(--aac-primary);
            padding-left: 16px;
        }

        ul, ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        li {
            margin-bottom: 8px;
            color: var(--aac-primary-dark);
        }

        code {
            font-family: 'JetBrains Mono', Consolas, monospace;
            background: var(--surface-soft);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
        }

        pre {
            background: #2d2d2d !important;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            overflow-x: auto;
            border-left: 4px solid var(--aac-primary);
        }

        pre code {
            background: none;
            padding: 0;
            color: #d1d5db;
        }

        pre[class*="language-"] {
            margin: 16px 0;
            border-radius: 8px;
            border-left: 4px solid var(--aac-primary);
        }

        code[class*="language-"] {
            font-size: 14px;
            line-height: 1.5;
        }

        .line-numbers .line-numbers-rows {
            border-right: 1px solid #555;
        }

        .callout {
            margin: 24px 0;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid;
            background: var(--surface-soft);
        }

        .callout-info {
            border-color: var(--aac-primary-light);
        }

        .callout-success {
            border-color: var(--success);
        }

        .callout-warning {
            border-color: var(--warning);
        }

        .callout-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--aac-primary-dark);
        }

        .chapter-figure {
            text-align: center;
            margin: 30px 0;
        }

        .chapter-figure img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--surface-border);
            border-radius: 8px;
        }

        @media print {
            body {
                background: var(--white);
            }

            .page {
                padding: 20mm;
                box-shadow: none;
            }

            .page-break {
                page-break-before: always;
            }
        }

        @media (max-width: 768px) {
            .page {
                padding: 20px;
                width: 100%;
            }

            .title {
                font-size: 30px;
            }

            .meta-info {
                gap: 16px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <section class="whitepaper-header">
            <div class="series-badge">[[CATEGORY]]</div>
            <h1 class="title">[[TITLE]]</h1>
            <p class="subtitle">[[SUBTITLE]]</p>

            <div class="meta-info">
                <div class="meta-item">
                    <span class="meta-label">Author</span>
                    <span>[[AUTHOR]]</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Published</span>
                    <span>[[DATE]]</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Build number</span>
                    <span>[[VERSION]]</span>
                </div>
            </div>
            <!-- FEATURE_TAGS -->
        </section>

        <!-- WHITEPAPER_CONTENT -->
    </div>

    <!-- Prism.js core and plugins for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <!-- Language support for common languages in the book -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-docker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-terraform.min.js"></script>
</body>
</html>
