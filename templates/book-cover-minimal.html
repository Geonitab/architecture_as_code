<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkitektur som kod - Minimal Variation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --kvadrat-blue: hsl(221, 67%, 32%);
            --kvadrat-blue-light: hsl(217, 91%, 60%);
            --kvadrat-blue-dark: hsl(214, 32%, 18%);
            --success: hsl(160, 84%, 30%);
            --white: hsl(0, 0%, 100%);
            --accent-gradient: linear-gradient(135deg, var(--kvadrat-blue-light), var(--success));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--white);
            width: 210mm;
            height: 297mm;
            display: flex;
            flex-direction: column;
            color: var(--kvadrat-blue-dark);
            position: relative;
        }

        .book-cover {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 40mm 25mm;
            border-left: 8px solid var(--kvadrat-blue);
        }

        .header {
            margin-bottom: 80mm;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--kvadrat-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: var(--white);
            font-size: 24px;
        }

        .brand-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--kvadrat-blue);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 84px;
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 24px;
            letter-spacing: -2px;
            color: var(--kvadrat-blue-dark);
        }

        .highlight {
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 80mm;
            max-width: 80%;
            color: var(--kvadrat-blue);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: end;
            border-top: 2px solid var(--kvadrat-blue);
            padding-top: 20px;
        }

        .authors {
            font-size: 18px;
            font-weight: 700;
            color: var(--kvadrat-blue-dark);
        }

        .edition {
            text-align: right;
            font-size: 14px;
            color: var(--kvadrat-blue);
        }

        .edition-year {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
            color: var(--kvadrat-blue);
        }

        @media print {
            body {
                width: 210mm;
                height: 297mm;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <header class="header">
            <div class="logo-area">
                <div class="logo">K</div>
                <div class="brand-text">Kvadrat Publikation</div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="title">
                Arkitektur<br>
                som <span class="highlight">kod</span>
            </h1>
            <p class="subtitle">
                En omfattande guide till Infrastructure as Code - från grundläggande principer till avancerad implementation i moderna molnmiljöer
            </p>
        </main>

        <footer class="footer">
            <div class="authors">
                Expertteamet på Kvadrat
            </div>
            <div class="edition">
                <div class="edition-year">2024</div>
                <div>Första upplagan</div>
            </div>
        </footer>
    </div>
</body>
</html>
