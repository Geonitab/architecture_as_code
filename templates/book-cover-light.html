<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkitektur som kod - Light Variation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Kvadrat Brand Colors - Light Theme */
            --kvadrat-blue: hsl(221, 67%, 32%);
            --kvadrat-blue-light: hsl(217, 91%, 60%);
            --kvadrat-blue-dark: hsl(214, 32%, 18%);
            --kvadrat-gray: hsl(215, 20%, 46%);
            --kvadrat-gray-light: hsl(214, 32%, 97%);
            --success: hsl(160, 84%, 30%);
            --white: hsl(0, 0%, 100%);
            --accent-gradient: linear-gradient(135deg, var(--kvadrat-blue-light), var(--success));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--white);
            width: 210mm;
            height: 297mm;
            display: flex;
            flex-direction: column;
            color: var(--kvadrat-blue-dark);
            position: relative;
            overflow: hidden;
        }

        /* Light theme background patterns */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(30, 58, 138, 0.03) 0%, transparent 45%),
                radial-gradient(circle at 85% 15%, rgba(30, 58, 138, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 75% 85%, rgba(30, 58, 138, 0.025) 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, rgba(30, 58, 138, 0.015) 0%, transparent 35%),
                linear-gradient(90deg, rgba(30, 58, 138, 0.01) 1px, transparent 1px),
                linear-gradient(0deg, rgba(30, 58, 138, 0.01) 1px, transparent 1px);
            background-size: 
                100% 100%, 100% 100%, 100% 100%, 100% 100%,
                60px 60px, 60px 60px;
            pointer-events: none;
        }

        .book-cover {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 40mm 25mm;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 50mm;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: var(--kvadrat-blue);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: var(--white);
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(30, 58, 138, 0.2);
        }

        .brand-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--kvadrat-blue);
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .title {
            font-size: 78px;
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 32px;
            letter-spacing: -3px;
            color: var(--kvadrat-blue-dark);
        }

        .title-line-1 {
            display: block;
            margin-bottom: 8px;
        }

        .title-line-2 {
            display: block;
            margin-left: 20px;
        }

        .highlight {
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .subtitle {
            font-size: 22px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 60px;
            max-width: 85%;
            color: var(--kvadrat-gray);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: end;
            margin-top: auto;
        }

        .authors {
            font-size: 20px;
            font-weight: 700;
            color: var(--kvadrat-blue-dark);
        }

        .edition {
            text-align: right;
            font-size: 16px;
            color: var(--kvadrat-gray);
        }

        .edition-year {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 6px;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 0 5px 5px 0;
        }

        .corner-accent {
            position: absolute;
            bottom: 40mm;
            right: 25mm;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(30, 58, 138, 0.05) 0%, transparent 70%);
            border-radius: 50%;
        }

        @media print {
            body {
                width: 210mm;
                height: 297mm;
                margin: 0;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="accent-line"></div>
    <div class="corner-accent"></div>
    
    <div class="book-cover">
        <header class="header">
            <div class="logo-area">
                <div class="logo">K</div>
                <div class="brand-text">Kvadrat Publikation</div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="title">
                <span class="title-line-1">Arkitektur</span>
                <span class="title-line-2">som <span class="highlight">kod</span></span>
            </h1>
            <p class="subtitle">
                En omfattande guide till arkitektur som kod - från grundläggande principer till avancerad implementation i moderna molnmiljöer
            </p>
        </main>

        <footer class="footer">
            <div class="authors">
                Expertteamet på Kvadrat
            </div>
            <div class="edition">
                <div class="edition-year">2024</div>
                <div>Första upplagan</div>
            </div>
        </footer>
    </div>
</body>
</html>
