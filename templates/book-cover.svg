<?xml version="1.0" encoding="UTF-8"?>
<svg width="210mm" height="297mm" viewBox="0 0 794 1123" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Kvadrat Brand Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(221, 67%, 32%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(214, 32%, 18%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(217, 91%, 60%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(160, 84%, 30%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Infrastructure patterns -->
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    
    <!-- CI/CD Pipeline pattern -->
    <pattern id="pipelinePattern" patternUnits="userSpaceOnUse" width="80" height="20">
      <rect x="0" y="8" width="15" height="4" rx="2" fill="rgba(59,130,246,0.15)"/>
      <rect x="20" y="8" width="15" height="4" rx="2" fill="rgba(5,150,105,0.15)"/>
      <rect x="40" y="8" width="15" height="4" rx="2" fill="rgba(59,130,246,0.15)"/>
      <rect x="60" y="8" width="15" height="4" rx="2" fill="rgba(5,150,105,0.15)"/>
      <path d="M15 10 L20 10" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <path d="M35 10 L40 10" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <path d="M55 10 L60 10" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Cloud architecture nodes -->
    <radialGradient id="cloudNode1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.12);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(59,130,246,0.06);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0.06);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="cloudNode2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(5,150,105,0.10);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(5,150,105,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(5,150,105,0.05);stop-opacity:0" />
    </radialGradient>
    
    <!-- Security shield gradient -->
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(5,150,105,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0.10);stop-opacity:1" />
    </linearGradient>
    
    <!-- Container pattern -->
    <pattern id="containerPattern" patternUnits="userSpaceOnUse" width="25" height="25">
      <rect x="2" y="2" width="21" height="21" rx="3" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      <rect x="5" y="5" width="15" height="15" rx="2" fill="rgba(59,130,246,0.03)"/>
    </pattern>
    
    <!-- Logo shadow filter -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    
    <!-- Glow filter for infrastructure elements -->
    <filter id="infrastructureGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker for CI/CD pipeline -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="rgba(255,255,255,0.3)"/>
    </marker>
  </defs>
  
  <!-- Main background -->
  <rect width="794" height="1123" fill="url(#primaryGradient)"/>
  
  <!-- Background pattern overlay -->
  <rect width="794" height="1123" fill="url(#gridPattern)"/>
  
  <!-- CI/CD Pipeline pattern overlay (subtle) -->
  <rect x="500" y="200" width="280" height="600" fill="url(#pipelinePattern)" opacity="0.4"/>
  
  <!-- Cloud architecture nodes -->
  <circle cx="140" cy="300" r="120" fill="url(#cloudNode1)"/>
  <circle cx="650" cy="180" r="100" fill="url(#cloudNode2)"/>
  <circle cx="600" cy="850" r="140" fill="url(#cloudNode1)"/>
  <circle cx="180" cy="750" r="90" fill="url(#cloudNode2)"/>
  <circle cx="480" cy="950" r="110" fill="url(#cloudNode1)"/>
  
  <!-- Container visualization pattern -->
  <rect x="550" y="400" width="200" height="200" fill="url(#containerPattern)" opacity="0.6"/>
  
  <!-- Code Art Overlay - Diffusa Kåda -->
  <!-- Very light gray code snippets as background art -->
  
  <!-- Mermaid Diagram Code Snippet 1 - Top Left -->
  <text x="50" y="150" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="8" fill="rgba(255,255,255,0.08)" xml:space="preserve">
    <tspan x="50" dy="0">graph LR</tspan>
    <tspan x="50" dy="12">    A[Git repository] --&gt; B[Branching]</tspan>
    <tspan x="50" dy="12">    B --&gt; C[Code review]</tspan>
    <tspan x="50" dy="12">    C --&gt; D[Merge process]</tspan>
    <tspan x="50" dy="12">    D --&gt; E[Deployment]</tspan>
  </text>
  
  <!-- ADR Markdown Snippet - Middle Right -->
  <text x="450" y="320" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="7" fill="rgba(255,255,255,0.07)" xml:space="preserve">
    <tspan x="450" dy="0"># ADR-0003: Terraform for AaC</tspan>
    <tspan x="450" dy="10"></tspan>
    <tspan x="450" dy="10">## Status</tspan>
    <tspan x="450" dy="10">Accepted</tspan>
    <tspan x="450" dy="10"></tspan>
    <tspan x="450" dy="10">## Context</tspan>
    <tspan x="450" dy="10">Standardise on Architecture</tspan>
    <tspan x="450" dy="10">as Code tool to manage AWS</tspan>
    <tspan x="450" dy="10">and Azure environments.</tspan>
    <tspan x="450" dy="10"></tspan>
    <tspan x="450" dy="10">## Decision</tspan>
    <tspan x="450" dy="10">Use Terraform as primary</tspan>
    <tspan x="450" dy="10">Architecture as Code tool</tspan>
  </text>
  
  <!-- Mermaid Diagram Code Snippet 2 - Bottom Left -->
  <text x="60" y="880" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="7" fill="rgba(255,255,255,0.08)" xml:space="preserve">
    <tspan x="60" dy="0">graph LR</tspan>
    <tspan x="60" dy="11">  A[Problem] --&gt; B[Context]</tspan>
    <tspan x="60" dy="11">  B --&gt; C[Alternatives]</tspan>
    <tspan x="60" dy="11">  C --&gt; D[Decision]</tspan>
    <tspan x="60" dy="11">  D --&gt; E[ADR Doc]</tspan>
  </text>
  
  <!-- ADR Consequences Snippet - Bottom Right -->
  <text x="480" y="920" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="6.5" fill="rgba(255,255,255,0.07)" xml:space="preserve">
    <tspan x="480" dy="0">## Consequences</tspan>
    <tspan x="480" dy="9"></tspan>
    <tspan x="480" dy="9">### Positive</tspan>
    <tspan x="480" dy="9">- Multi-cloud support</tspan>
    <tspan x="480" dy="9">- Large community</tspan>
    <tspan x="480" dy="9">- Declarative syntax</tspan>
    <tspan x="480" dy="9"></tspan>
    <tspan x="480" dy="9">### Negative</tspan>
    <tspan x="480" dy="9">- Learning curve</tspan>
    <tspan x="480" dy="9">- State complexity</tspan>
  </text>
  
  <!-- Architecture as Code Markdown Snippet - Top Right -->
  <text x="530" y="100" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="6" fill="rgba(255,255,255,0.06)" xml:space="preserve">
    <tspan x="530" dy="0">```markdown</tspan>
    <tspan x="530" dy="9">## Deklarativ definition</tspan>
    <tspan x="530" dy="9"></tspan>
    <tspan x="530" dy="9">Architecture as Code</tspan>
    <tspan x="530" dy="9">beskriver önskat</tspan>
    <tspan x="530" dy="9">systemtillstånd</tspan>
    <tspan x="530" dy="9">```</tspan>
  </text>
  
  <!-- Infrastructure elements representing DevOps concepts -->
  <!-- Git repository icon representation -->
  <g transform="translate(600, 250) rotate(12)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
    <circle cx="-8" cy="-8" r="4" fill="rgba(59,130,246,0.5)"/>
    <circle cx="8" cy="8" r="4" fill="rgba(59,130,246,0.5)"/>
    <circle cx="8" cy="-8" r="4" fill="rgba(5,150,105,0.5)"/>
    <path d="M-8 -8 L8 8 M8 -8 L-8 8" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>
  
  <!-- Security shield -->
  <g transform="translate(650, 320) rotate(-5)">
    <path d="M0 -20 Q-15 -15 -15 0 Q-15 15 0 20 Q15 15 15 0 Q15 -15 0 -20 Z" 
          fill="url(#securityGradient)" filter="url(#infrastructureGlow)"/>
    <path d="M-5 -5 L0 5 L10 -10" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Cloud services representation -->
  <g transform="translate(120, 350) rotate(8)">
    <ellipse cx="0" cy="-8" rx="20" ry="8" fill="rgba(255,255,255,0.06)"/>
    <ellipse cx="-12" cy="0" rx="15" ry="6" fill="rgba(255,255,255,0.08)"/>
    <ellipse cx="12" cy="0" rx="15" ry="6" fill="rgba(255,255,255,0.08)"/>
    <ellipse cx="0" cy="8" rx="25" ry="10" fill="rgba(255,255,255,0.05)"/>
  </g>
  
  <!-- CI/CD pipeline visual elements -->
  <g transform="translate(580, 680) rotate(-8)">
    <rect x="-30" y="-8" width="20" height="16" rx="3" fill="rgba(59,130,246,0.2)" filter="url(#infrastructureGlow)"/>
    <rect x="-5" y="-8" width="20" height="16" rx="3" fill="rgba(5,150,105,0.2)" filter="url(#infrastructureGlow)"/>
    <rect x="20" y="-8" width="20" height="16" rx="3" fill="rgba(59,130,246,0.2)" filter="url(#infrastructureGlow)"/>
    <!-- Pipeline arrows -->
    <path d="M-10 0 L-5 0 M15 0 L20 0" stroke="rgba(255,255,255,0.3)" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Swedish/Nordic design accent (subtle geometric pattern) -->
  <g transform="translate(70, 600) rotate(15)">
    <rect x="-3" y="-3" width="6" height="6" fill="rgba(59,130,246,0.15)"/>
    <rect x="-15" y="-15" width="6" height="6" fill="rgba(5,150,105,0.15)"/>
    <rect x="9" y="-15" width="6" height="6" fill="rgba(59,130,246,0.15)"/>
    <rect x="-15" y="9" width="6" height="6" fill="rgba(5,150,105,0.15)"/>
    <rect x="9" y="9" width="6" height="6" fill="rgba(59,130,246,0.15)"/>
  </g>
  
  <!-- Microservices architecture representation -->
  <g transform="translate(200, 800) rotate(-10)">
    <circle cx="0" cy="0" r="8" fill="rgba(59,130,246,0.3)"/>
    <circle cx="20" cy="5" r="6" fill="rgba(5,150,105,0.3)"/>
    <circle cx="-18" cy="8" r="5" fill="rgba(59,130,246,0.25)"/>
    <circle cx="10" cy="-15" r="7" fill="rgba(5,150,105,0.25)"/>
    <!-- Connection lines -->
    <path d="M0 0 L20 5 M0 0 L-18 8 M0 0 L10 -15" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  </g>
  
  <!-- Additional network lines for connectivity theme -->
  <g transform="translate(650, 500) rotate(20)">
    <rect x="-1" y="0" width="2" height="100" 
          fill="linear-gradient(to bottom, rgba(59,130,246,0.2), transparent)"/>
  </g>
  
  <g transform="translate(520, 750) rotate(-25)">
    <rect x="-1" y="0" width="2" height="80" 
          fill="linear-gradient(to bottom, rgba(5,150,105,0.15), transparent)"/>
  </g>
  
  <!-- Design accent line (enhanced) -->
  <rect x="0" y="0" width="8" height="1123" fill="url(#accentGradient)" rx="4"/>
  
  <!-- Sustainability accent (subtle green element) -->
  <circle cx="720" cy="950" r="35" fill="radial-gradient(circle, rgba(5,150,105,0.1) 0%, transparent 70%)"/>
  
  <!-- Modern architecture accent -->
  <g transform="translate(680, 600) rotate(25)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" 
          fill="linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.03) 41%, rgba(255,255,255,0.03) 59%, transparent 60%)"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(94, 151)">
    
    <!-- Header area (previously had logo, now removed) -->
    <g>
    </g>
    
    <!-- Main title -->
    <g transform="translate(0, 189)">
      <!-- Title line 1: "Architecture" -->
      <text x="0" y="78" font-family="Inter, sans-serif" font-size="78" font-weight="900"
            fill="white" letter-spacing="-3px" filter="url(#textShadow)">Architecture</text>

      <!-- Title line 2: "as Code" with highlight -->
      <text x="20" y="156" font-family="Inter, sans-serif" font-size="78" font-weight="900"
            fill="white" letter-spacing="-3px" filter="url(#textShadow)">as </text>
      <text x="200" y="156" font-family="Inter, sans-serif" font-size="78" font-weight="900"
            fill="url(#accentGradient)" letter-spacing="-3px" filter="url(#textShadow)">Code</text>
    </g>
    
    <!-- Subtitle -->
    <g transform="translate(0, 377)">
      <text font-family="Inter, sans-serif" font-size="22" font-weight="400" 
            fill="rgba(255,255,255,0.92)" line-height="1.5">
        <tspan x="0" y="26">A guide to how fully code-based architecture works—</tspan>
        <tspan x="0" y="59">and the effects it has on design, development, governance,</tspan>
        <tspan x="0" y="92">testing, and requirements management</tspan>
        <tspan x="0" y="125" font-size="18" fill="rgba(5,150,105,0.8)">DevOps • CI/CD • Security • Compliance • Cloud Architecture</tspan>
      </text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 783)">
      <!-- Authors -->
      <text x="0" y="20" font-family="Inter, sans-serif" font-size="20" font-weight="700"
            fill="white">Gunnar Nordqvist</text>
      
      <!-- Edition info -->
      <g transform="translate(450, 0)">
        <!-- Year with gradient -->
        <text x="0" y="28" font-family="Inter, sans-serif" font-size="28" font-weight="800"
              fill="url(#accentGradient)" text-anchor="end">2025</text>
      </g>
    </g>
    
  </g>
  
  <!-- Additional metadata for editing -->
  <metadata>
    <title>Architecture as Code - Enhanced Book Cover</title>
    <description>Professional book cover design for Kvadrat's Architecture as Code publication featuring DevOps, CI/CD, security, and cloud architecture themes</description>
    <author>Gunnar Nordqvist</author>
    <created>oktober 2025</created>
    <updated>January 2025</updated>
    <brand-guidelines>Kvadrat Brand Guidelines v1.0</brand-guidelines>
      <themes>Architecture as Code, Design, Development, Governance, Testing, Requirements</themes>
    <visual-elements>Pipeline patterns, security shields, cloud nodes, microservices, git repositories, containers</visual-elements>
  </metadata>
  
</svg>